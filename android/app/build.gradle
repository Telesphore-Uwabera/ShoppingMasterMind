plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

def flutterVersionCode = 1
def flutterVersionName = "1.0"

def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader { reader ->
        def properties = new Properties()
        properties.load(reader)
        flutterVersionCode = properties.getProperty("flutter.versionCode", "1").toInteger()
        flutterVersionName = properties.getProperty("flutter.versionName", "1.0")
    }
}

android {
    namespace = "com.example.shopping_mastermind"
    compileSdkVersion 33  // Replace with your compileSdkVersion
    ndkVersion "21.3.6528147"  // Replace with your ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.shopping_mastermind"
        minSdkVersion 21  // Replace with your minSdkVersion
        targetSdkVersion 33  // Replace with your targetSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // TODO: Add your own signing config for the release build.
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // Add the dependencies for Firebase products you want to use
    implementation 'com.google.firebase:firebase-analytics'

    // Add the dependencies for any other desired Firebase products
    // For example, if you want to use Firebase Authentication:
    // implementation 'com.google.firebase:firebase-auth'
}

apply plugin: 'com.google.gms.google-services'
