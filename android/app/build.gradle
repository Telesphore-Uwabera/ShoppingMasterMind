plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'  // Google services plugin
}

def flutterVersionCode = 1
def flutterVersionName = "1.0"

// Load keystore properties from a file
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 34  // Update to the latest SDK version

    defaultConfig {
        applicationId "com.example.shopping_mastermind"
        minSdkVersion 23
        targetSdkVersion 34  // Update to the latest SDK version
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false  // Set to true if you want to enable code shrinking
            shrinkResources false  // Set to true if you want to enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.5.0')  // Use the latest BOM version
    implementation 'com.google.firebase:firebase-analytics'
    // Add other Firebase dependencies as needed
}

apply plugin: 'com.google.gms.google-services'
