plugins {
    id 'com.android.application'
    // id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'  // Google services plugin
}

def flutterVersionCode = 1
def flutterVersionName = "1.0"

android {
    compileSdkVersion 34  // Update to the latest SDK version

    defaultConfig {
        applicationId "com.example.shopping_mastermind"
        minSdkVersion 23
        targetSdkVersion 34  // Update to the latest SDK version
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.5.0')  // Use the latest BOM version
    implementation 'com.google.firebase:firebase-analytics'
    // Add other Firebase dependencies as needed
}

apply plugin: 'com.google.gms.google-services'
