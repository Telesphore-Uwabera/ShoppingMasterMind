name: shopping_mastermind
description: A new Flutter project.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter

  mockito: ^5.4.4
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.2
  font_awesome_flutter: ^10.0.4
  flutter_charts: ^0.5.2
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2

  fl_chart: any
  animated_text_kit: ^4.2.2
  firebase_database: ^11.0.4
  provider: ^6.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_form_builder: ^9.3.0


flutter:
  uses-material-design: true

  # Add assets here
  assets:
    - assets/shopping_image.png
    - assets/shoppingmastermindLogo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/shoppingmastermindLogo.png"

executables:
  shopping_mastermind: bin/shopping_mastermind.dart
